<body class="container">

            <li class="crumb"><a href="./ranking.html">Rankings</a></li>

      <br>
      <br>
      <main>
        <form>
            <input
                type='text'
                id='title'
                placeholder="Song Title"/>
            <input
                type='text'
                id='artist'
                placeholder='Artist Name'/>
            <section id='rating-container'>
                <h3>Rate the Song:</h3>
                <div id='radio-container'>
                    <label for='ten'>
                        <input
                            type='radio'
                            name='ratings'
                            value='10'
                            id='ten'/>
                        10
                    </label>
                    <label for='nine'>
                        <input
                            type='radio'
                            name='ratings'
                            value='9'
                            id='nine'/>
                        9
                    </label>
                    <label for='eight'>
                        <input
                            type='radio'
                            name='ratings'
                            value='8'
                            id='eight'/>
                        8
                    </label>
                    <label for='seven'>
                        <input
                            type='radio'
                            name='ratings'
                            value='7'
                            id='seven'/>
                        7
                    </label>
                    <label for='six'>
                        <input
                            type='radio'
                            name='ratings'
                            value='6'
                            id='six'/>
                        6
                    </label>
                    <label for='five'>
                        <input
                            type='radio'
                            name='ratings'
                            value='5'
                            id='five'/>
                        5
                    </label>
                    <label for='four'>
                        <input
                            type='radio'
                            name='ratings'
                            value='4'
                            id='four'/>
                        4
                    </label>
                    <label for='three'>
                        <input
                            type='radio'
                            name='ratings'
                            value='3'
                            id='three'/>
                        3
                    </label>
                    <label for='two'>
                        <input
                            type='radio'
                            name='ratings'
                            value='2'
                            id='two'/>
                        2
                    </label>
                    <label for='one'>
                        <input
                            type='radio'
                            name='ratings'
                            value='1'
                            id='one'/>
                        1
                    </label>
                </div>
                <!-- <label for='Ratings'>(10 = Best)</label>
                 -->

                </select> 
            </section>
            <br>
            <button>Add Song</button>
        </form>
        <br>
    <h3>Song Ratings:</h3>
    <section id='song-ratings'></section>
</main>
